name: Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - run: cp .env.example .env

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"

      - run: composer install --no-interaction --prefer-dist

      - name: Build
        run: docker compose build

      - name: Start
        run: docker compose up -d

      - name: Check
        run: |
          docker compose ps --all

      - name: setup laravel
        run: docker compose exec -T app ./bin/ci.sh

      - name: migrate and seed DB
        run: docker compose exec -T app php artisan migrate:fresh --seed

      - name: Install NPM dependencies
        run: npm ci

      - name: build client app
        run: npm run build

      # - name: Run integration tests with Pest
      #   run: docker compose exec -T app ./vendor/bin/pest

      # - name: Run unit tests with Jest
      #   run: yarn test:unit

      - name: Run E2E tests with Cypress
        uses: cypress-io/github-action@v6
        with:
          wait-on: "http://localhost"
          browser: chrome
          config: baseUrl=http://localhost

      - name: Upload test screenshots if any
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: tests/cypress/screenshots

      - name: Upload snapshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-snapshots
          path: cypress/snapshots
